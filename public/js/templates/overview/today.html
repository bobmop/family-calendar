<label>Heute</label>
<%
if (events.length) {
    _.each(events, function(event) {
%>
    <div data-id="<%= event.id %>" style="color: <%- event.get('color') %>">
		<% if (!event.get("wholeDay")) { %>
        <div class="time"><%= moment(event.get("start")).format("HH:mm") %></div>
		<% } %>
        <div class="summary"><%- event.get("summary") %></div>
    </div>

<%
    })
} else {
%>
<div class="empty">Keine Termine</div>
<%
}
%>
