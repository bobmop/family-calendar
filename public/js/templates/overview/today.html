<label>Heute</label>
<%
if (events.length) {
    _.each(events, function(event) {
%>
    <div data-id="<%= event.id %>">
        <div class="time"><%= event.get("time") %></div>
        <div class="summary"><%- event.get("summary") %></div>
    </div>

<%
    })
} else {
%>
<div class="empty">Keine Termine</div>
<%
}
%>
