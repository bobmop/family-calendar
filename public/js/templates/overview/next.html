<label>Demn&auml;chst</label>
<table>
<%
if (events.length) {
    _.each(events, function(event) {
%>
    <tr data-id="<%= event.id %>">
        <td class="date"><%= event.get("day") %>.<%= event.get("month") %></td>
        <td class="time"><%= event.get("time") %></td>
        <td><%- event.get("summary") %></td>
    </tr>

<%
    })
}
%>
</table>
